<!DOCTYPE html>

    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <main>
        <section class="register">

            <form class="box" action="#" method="post">
                <h1 class="table">Register</h1>

                <input type="text" class="login-field" value="" placeholder="UserName" name="name" required>

                <input type="password" class="login-field" value="" placeholder="Password" name="password" required>

                <div>

                </div>
                <div class="content">
                    ログインは<a href="login.html">こちら</a>
                </div>
            </form>
        </section>
    </main>

</html>
